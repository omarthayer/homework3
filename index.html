<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="createPassword()">Generate Password</button>
        </div>
      </div>
    </div> 

    <script>
      function createPassword() {
        var alpha = confirm("Do you want to use alpha leters?");
        var caps = confirm("Do you want to use caps?");
        var numeric = confirm("Do you want to use numeric?");
        var special = confirm("Do you want to use special?");
        var sizeOfPassword = prompt("How long should you password be?");
        if (alpha != null) {
          
          document.getElementById("password").innerHTML =
          "Hello " + alpha + caps + numeric + special + sizeOfPassword + "! How are you today?"    
          
        }
      }
      </script>


    <!-- <script src="script.js"></script> -->
  </body>
</html>
